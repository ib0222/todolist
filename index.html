<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top:20px;">
        <div class="card-row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control my-3" name="todo" id="todo" placeholder="Bir Todo Girin">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Todo Elave Edin</button>
                </form>
                <hr>
                <!-- <div class="alert alert-danger" role="alert">
                    Xahis edirik bir sey daxil edin.
                  </div> -->

            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todolar</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="filter" placeholder="Bir Todo Axtarin"
                        id="filter">
                    </div>
                    <hr>
                </div>
                <ul class="list-group">
                    <!-- <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item">
                            <i class="fa fa-remove"></i>
                        </a>
    
                    </li>
                     -->
    
                </ul>
    
                <hr>
                <a href="" id="clear-todos" class="btn btn-dark">Todolari temizleyin</a>
            </div>
            <hr>

            
        </div>
    </div>




    
    <script src="script.js"></script>
</body>
</html>
